
<!DOCTYPE html>

        rel="stylesheet">
    <title>Valores</title>
    <script>
        function calcularJuros() {
            const valorSelect = document.getElementById("valorSelect");
            const valorInput = document.getElementById("valorInput");
            const parcelasSelect = document.getElementById("parcelasSelect");
            const resultadoDiv = document.getElementById("resultado");

            // Obter valor personalizado ou o valor selecionado
            let valor = parseFloat(valorInput.value);
            if (isNaN(valor) || valor <= 0) {
                valor = parseFloat(valorSelect.value);
            }

            const parcelas = parseInt(parcelasSelect.value);

            // Taxa de juros fixa (pode ser ajustada)
            const taxaJuros = 0.05; // 5% por parcela

            // Calcular o valor final com juros
            const valorFinal = valor * Math.pow(1 + taxaJuros, parcelas);

            // Calcular o valor de cada parcela
            const valorParcela = valorFinal / parcelas;

            // Exibir o resultado
            resultadoDiv.innerHTML = `
               <div class="info">
                <p>Valor original: R$${valor.toFixed(2)}</p>
                <p>Número de parcelas: ${parcelas}x</p>
                <p>Valor final com juros: R$${valorFinal.toFixed(2)}</p>
                <p>Valor de cada parcela: R$${valorParcela.toFixed(2)}</p>
               </div>

            `;
        }
    </script>
</head>
